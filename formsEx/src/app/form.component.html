<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <form #register="ngForm" (ngSubmit)="formdata(register.value)">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="fname" class="form-control" ngModel>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="lname" ngModel class="form-control">
                </div>
                <div class="form-group">
                    <label>email</label>
                    <input type="email" name="email" class="form-control" ngModel> 
                </div>
                <div class="form-group">
                    <label>subject</label>
                    <select class="form-control" name="subject" ngModel>
                        <option value="Angular">Angular</option>
                        <option value="react js">React js</option>
                        <option value="vuejs">Vue js</option>
                        <option value="D3X js">D3X js</option>
                        <option value="javascript">javascript</option>

                    </select>
                </div>

                <label>gender</label>

                <div class="form-check">
                    <input type="radio" value="Male" name="gender" ngModel class="form-check-item">
                    <label class="form-check-label">male</label>
                </div>

                <div class="form-check">
                    <input type="radio" value="female" name="gender" ngModel class="form-check-item">
                    <label class="form-check-label">female</label>
                </div>

                <div>subject</div>
                <div class="form-check">
                    <input type="checkbox" name="subject" value="Angular13" class="form-check-input" ngModel>
                    <label class="form-check-label">Angular js</label>

                </div>

                <div class="form-check">
                    <input type="checkbox" name="subject" value="react js" class="form-check-input" ngModel>
                    <label class="form-check-label">react js</label>

                </div>
                <div class="form-check">
                    <input type="checkbox" name="subject" value="vue js" class="form-check-input" ngModel>
                    <label class="form-check-label">vue js</label>

                </div>
                <div class="form-group">
                    <input type="submit" value="Register" class="btn btn-success btn-sm my-5" ngModel>
                </div>


               
            </form>
        </div>

    </div>

</div>
