<p class="h1 text-light bg-primary">facebook</p>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <form #registration="ngForm" (ngSubmit)="formregister(registration.value)">
        <div class="form-group">
          <label class="form-label">FirstName</label>
          <input type="text" class="form-control" name="fname" ngModel>
          <label class="form-label">LastName</label>
          <input type="text" class="form-control" name="lname" ngModel>
          <label class="form-label">password</label>
          <input type="password" name="password" class="form-control" ngModel>
          <label class="form-label">confirm-password</label>
          <input type="password" name="password" class="form-control" ngModel>
          <label class="form-label">email</label>
          <input type="email" name="email" class="form-control" ngModel>
          <label class="form-label">phone</label>
          <input type="number" name="number" class="form-control" ngModel>
          <label class="form-label">DateOfBirth</label>
          <input type="date" name="date" class="form-control" ngModel>
          <div>
          <label class="form-label">gender</label>
        </div>
          <input type="radio" name="gender" class="form-check-item" value="male" ngModel>male
          <input type="radio" name="gender" class="form-check-item" value="female" ngModel>female
        </div>
        <label>subject</label>
        <div class="form-group">
          <select class="form-control" name="subject" ngModel>
            <option value="angular">angular</option>
            <option value="react">react</option>

          </select>

        </div>
        <label>country</label>
        <div class="form-check">
          <input type="checkbox" name="country" value="india" class="form-check-input" ngModel>
          <label class="form-label">india</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="country" value="pakistan" class="form-check-input"ngModel>
          <label class="form-label">pakistan</label>

        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-success btn-sm my-5" ngModel>

        </div>
        

      </form>
    </div>
  </div>
</div>
